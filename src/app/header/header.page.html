<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
    <ion-buttons slot="end">
      <ion-button><ion-icon slot="icon-only" name="bookmark"></ion-icon></ion-button>
      <ion-button><ion-icon slot="icon-only" name="color-palette-outline"></ion-icon></ion-button>
      <ion-button><ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
