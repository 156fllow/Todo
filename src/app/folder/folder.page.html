<app-header [header_title]="title"></app-header>

<ion-content>

      <app-mylist *ngSwitchCase="'マイリスト'"></app-mylist>
      <app-list *ngSwitchDefault [id]="id"></app-list>
    </ng-container>
</ion-content>
